{% extends "base.html" %}
{% load static %}

{% block title %}Delete Journal {{ entry.id }}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-2">Confirm Journal Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ entry.id }}"?</p>
            <input type="submit" value="Confirm" class="btn btn-primary button">
        </form>
    </div>
</div>
{% endblock %}
