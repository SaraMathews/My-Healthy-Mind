{% extends 'base.html' %}
{% block pastjournal %}
{% load static %}
<div class="container outer-container d-flex justify-content-center align-items-center pt-5">
    <div class="container-fluid inner-container-journal pb-3">
        <div class="row ml-1 mt-2 mt-lg-4 ml-lg-3 justify-content-between">
            <div class="column form-group">
                <h3>Past Journals</h3>
            </div>
        </div>
        <!--Iterates through the user's logged journals-->
        {% for entry in journal_entries %}
        <div class="pb-2 journal-entry">
            <button class="btn button btn-entry" data-toggle="collapse" data-target="#entry-{{ entry.id }}">
                {{ entry.created_on }} - Click to expand
            </button>
            <div id="entry-{{ entry.id }}" class="collapse">
                <div class="column ml-lg-1 form-group">
                    <label>Date:</label>
                    <input type="text" class="form-control" value="{{ entry.created_on }}" readonly>
                </div>
                <div class="column ml-lg-1 form-group">
                    <label>Journal Entry:</label>
                    <textarea class="form-control" rows="3" readonly>{{ entry.content }}</textarea>
                </div>
                <div class="column ml-lg-1 form-group">
                    <label>How was your day?</label>
                    <input type="text" class="form-control" value="{{ entry.rating }}" readonly>
                </div>
                <div class="column ml-lg-1 form-group journal-img">
                    <label>Photo of the day:</label> <br>
                    {% if entry.image %}
                    <img src="{{ entry.image.url }}" class="img-fluid" alt="Image of the day">
                    {% endif %}

                </div>
                <div class="column ml-lg-3 form-group d-flex justify-content-end">
                    <form action="{% url 'dailyjournal:edit_entry' entry.id %}" method="post">
                        {% csrf_token %}
                        <a href="{% url 'dailyjournal:edit_entry' entry.id %}" class="btn button btn-edit">Edit</a>
                    </form>
                    <form action="{% url 'dailyjournal:delete_entry' entry.id %}" method="post">
                        {% csrf_token %}
                        <a href="{% url 'dailyjournal:delete_entry' entry.id %}"
                            class="btn button btn-red btn-delete">Delete</a>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}
        <!--View more button is displayed if there are more than 5 journals-->
        {% if journal_entries|length > 5 %}
        <div class="view-more">
            <a href="#" class="btn button btn-view-more">View More</a>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
