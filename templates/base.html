<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>My Healty Mind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="My Healthy Mind is a website where you can 
    log your Daily Journal and keep track of your thoughts and feelings. We want
    to promote positivity and well-being.">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100;1,300;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="background">
    <main>
        <!-- Logo -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-big">
            <a class="navbar-brand logo" href="{% url 'home:home' %}">My Healthy Mind</a>

            <button class="navbar-toggler hamburger" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation with hamburger many -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item list-bg ml-auto" id="hamburger-home">
                        <a class="nav-link ul-padding-hamburger" href="{% url 'home:home' %}">Home</a>
                    </li>
                    <li class="nav-item list-bg ml-auto">
                        <a class="nav-link ul-padding-hamburger" href="{% url 'dailyjournal:log_journal' %}">Daily
                            Journal</a>
                    </li>
                </ul>
                <!--Copied from I Think Therefore I Blog walkthrough navbar-->
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item list-bg ml-auto">
                        <a class="nav-link ul-padding-hamburger" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item list-bg ml-auto">
                        <a class="nav-link ul-padding-hamburger" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item list-bg ml-auto" id="signup-home">
                        <a class="nav-link ul-padding-hamburger" href="{% url 'account_signup' %}">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="bg-img">
            {% block content %}
            {% endblock content %}

            {% block journalform %}
            {% endblock journalform %}
        </div>

        <!-- Footer -->
        <footer class="footer fixed-bottom">
            <p class="m-0 text-center text-black">Made by Sara Mathews <br>
                <i class="fab fa-facebook-square ms-3"></i>
                <i class="fab fa-instagram-square ms-3"></i>
            </p>
        </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#discard-btn').click(function () {
                $('#journal-form').trigger('reset');
            });
        });

    </script>
</body>

</html>
