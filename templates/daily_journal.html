{% load static %}

<form>
    <div class="form-group">
        <label for="heading">My Daily Journal</label>
        <input type="text" class="form-control" id="heading" name="heading">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="range">Range</label>
        <input type="range" class="form-control-range" id="range" name="range" min="1" max="5">
    </div>
    <div class="form-group">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Submit Journal</button>
            <button type="button" class="btn btn-secondary">Discard</button>
        </div>
    </div>
</form>
