{% extends "base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container-fluid p-0 first-container d-flex justify-content-center">
    <div class="jumbotron jumbotron-fluid h-50 h-md-75 mb-0">
    </div>
</div>
<!-- Container for the logout form -->
<div class="container account-container d-flex justify-content-center align-items-center">
    <div class="container-fluid inner-container">
        <div class="row ml-1 mt-2 mt-lg-4 ml-lg-3 justify-content-between">
            <h1>{% trans "Logout" %}</h1>
            <p class="account-text">{% trans 'Are you sure you want to Logout?' %}</p>
            <div class="row">
                <div class="col-md-8 mt-3 offset-md-2">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <div class="text-right">
                            <button class="btn button" id="btn-account-logout" type="submit">{% trans "Logout" %}
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
